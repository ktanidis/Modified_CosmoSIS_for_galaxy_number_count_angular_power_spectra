name: "apriori"
version: "1.0"
parallel: parallel
purpose: "Draw samples from the prior and evaluate the likelihood"
url: "http://dan.iel.fm/emcee/"
attribution: ["CosmoSIS Team"]
cite: []

explanation: >
    This sampler draws samples from the prior and evaluates their likelihood.
    The main current use of this is to help test for misbehaviour in calculation
    modules in extreme regions of parameter space.
    

installation: "None required"

    
# List of configuration options for this sampler
params:
    nsample: (integer) number of samples to draw
    save_name: (string; default='') If set, save sample data to directories save_name_0, save_name_1, etc.
